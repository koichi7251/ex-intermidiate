<!DOCTYPE html>
<html lang = "ja" xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>ホテル検索</h3>
	金額を入力してください<br>
	<form th:action="@{/hotel}"  method="post">
	<input type="tel" name="inputPrice"><br>
	<button>検索</button><br>
	
	<div th:each="hotel:${hotels}">
		ホテル名：<div th:text="${hotel.hotelName}"></div>
		最寄り駅：<div th:text="${hotel.nearestStation}"></div>
		価格：<div th:text="${hotel.price}"></div>
		</div>
	</form>
	
</body>
</html>
