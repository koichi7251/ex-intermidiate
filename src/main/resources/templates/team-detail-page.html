<!DOCTYPE html>
<html lang = "ja" xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>球団名</h2>
<div th:text="${teamDetail.teamName}"></div>
<h2>本拠地</h2>
<div th:text="${teamDetail.headquarters}"></div>
<h2>発足</h2>
<div th:text="${teamDetail.inauguration}"></div>
<h2>歴史</h2>
<div th:text="${teamDetail.history}"></div>
<input type="hidden" name="id" th:value="${teamDetail.id}">
<a th:href ="@{/teamList}">
<button>戻る</button>
</a>
</body>
</html>
